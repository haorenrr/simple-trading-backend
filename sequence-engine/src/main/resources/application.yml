spring:
  application:
    name: sequence-engine
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8080  #optinal for working without sentinel dashboard
        port: 8719
      eager: true

Logging:
  level:
    root: info
    org.example.mylearn: debug


springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: alpha

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9100/eureka
  instance:
    prefer-ip-address: true

