springdoc:
    api-docs:
        path: /api-docs
        enabled: true
    swagger-ui:
        path: /swagger-ui.html
        enabled: true
    operations-sorter: alpha

logging:
  level:
    root: info                    # 全局保持 INFO，避免系统日志泛滥
    org.example.mylearn: debug  # 针对你的业务逻辑包开启 DEBUG

feign:
  client:
    config:
      default:
        connectionTimeout: 5000
        readTimeout: 5000
  httpClient:
    enabled:true

eureka:
  client:
    enabled: false

spring:
  application:
    name: trading-engine
  cloud:
    discovery:
      enabled: false
---
spring:
  config:
    activate:
      on-profile: service
  cloud:
    discovery:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9100/eureka
    enabled: true


